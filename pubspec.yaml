name: indagram
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2
  firebase_core: ^2.14.0
  google_sign_in: ^6.1.4
