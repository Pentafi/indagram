  google_sign_in_web: ^0.12.0+2
  hooks_riverpod: ^2.3.6
  uuid: ^3.0.7
  image_picker: ^1.0.0
  image: ^4.0.17
  firebase_storage: ^11.2.4
  flutter_hooks: ^0.18.6
  collection: ^1.17.1
  intl: ^0.18.1
  video_thumbnail: ^0.5.3
  video_player: ^2.7.0
  lottie: ^2.4.0
  share_plus: ^7.0.2
  url_launcher: ^6.1.12
  riverpod_annotation: ^2.1.1

dev_dependencies:
  build_runner: ^2.4.1
  build_test: ^2.1.7
